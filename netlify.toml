
[build]
  publish = "client/dist"
  command = "node build-frontend.js"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_BASE_URL = "https://project-eks8.onrender.com"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  [context.production.environment]
    VITE_API_BASE_URL = "https://project-eks8.onrender.com"

[context.branch-deploy]
  [context.branch-deploy.environment]
    VITE_API_BASE_URL = "https://project-eks8.onrender.com"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
